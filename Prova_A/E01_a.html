<script>
    /*
    PROBLEMA: Média do preço
    Um show será realizado na cidade de Joinville, SC.
    Haverão três modalidades de ingresso para o show:
    - Normal
    - Camarote
    - VIP
    Peça para o usuário informar o valor de cada modalidade para ingresso no show.
    Calcule e apresente o preço médio para o show.
    */

    //ENTRADA
const normal = Number(prompt("Quanto custa o ingresso normal?").replace(",","."))
const camarote = Number(prompt("Quanto custa o ingresso para o camarote?").replace(",","."))
const VIP = Number(prompt("Quanto custa o ingresso VIP?").replace(",","."))
//PROCESSAMENTO
const precoMedio = (normal + camarote + VIP) /3

    //SAÍDA
document.write(`O preco medio do ingresso é de R$${precoMedio.toFixed(2).replace(",",".")}.`)
</script>
