<script>
    /*
    PROBLEMA: Média ponderada
    Considere que o professor da disciplina de Programação realizou três atividades avaliativas ao longo do trimestre.
    A primeira atividade teve peso 3, segunda atividade teve peso 4 e a terceira atividade teve peso 3.
    Peça para o usuário informar a nota obtida em cada atividade e apresente a média ponderada que o aluno obteve ao fim do trimestre.
    */

    //ENTRADA
const atividade1 = Number(prompt("Qual foi sua nota na atividade 1?"))
const atividade2 = Number(prompt("Qual foi sua nota na atividade 2?"))
const atividade3 = Number(prompt("Qual foi sua nota na atividade 3?"))
//PROCESSAMENTO
const nota = ((atividade1 * 0.3) + (atividade2 * 0.4) + (atividade3 * 0.3) )

    //SAÍDA
document.write(`A nota que o aluno recebeu no final do trimestre foi de ${nota}`)
</script>
